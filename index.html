<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>ProfileCardDemo</title>
    <link rel="icon" href="images/favicon-32x32.png">

    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <main class="card-container">
        
        <div class="profile-picture-container">
            <img src="images/image-victor.jpg" alt="profile picture" title="profile picture">
        </div>
        <div class="profile-description-container">
            <p class="name">Victor Crest <span>26</span></p>
            <p class="location">London</p>
        </div>
        <div class="bottom-tab-container">
            <div class="first-column">
                <p class="nums">80K</p>
                <p class="text">Followers</p>
            </div>
            <div class="second-column">
                <p class="nums">803K</p>
                <p class="text">Likes</p>
            </div>
            <div class="third-column">
                <p class="nums">1.4K</p>
                <p class="text">Photos</p>
            </div>
        </div>
        
    </main>
</body>

</html>
